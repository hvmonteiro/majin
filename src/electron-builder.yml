---
productName: Majin
appId: com.younity-studios.${productName}
directories:
  output: dist
asar: true

files:
  - ./majin.js
  - ./start.html
  - ./package.json
  - ./version.json
  - ./src/assets/**/*
  - ./LICENSE

linux:
  icon: ./src/assets/icons/png
  category: Network
  packageCategory: Network
  target:
    - AppImage
    - deb
    - rpm
    - snap
    - tar.gz
  executableName: majin

mac:
  category: com.younity-studios.majin
  icon: ./src/assets/icons/mac/icon.icns
  legalTrademarks: (c) Hugo V. Monteiro
  runs-on: macos-10.15
  target: 
    - zip
#    - dmg

win:
  icon: src/assets/icons/win/icon.ico
  target:
    - nsis
    - portable
    - zip
  arch: x64

nsis:
  installerIcon: src/assets/icons/win/icon.ico
  deleteAppDataOnUninstall: true
  artifactName: ${productName}-${version}-setup.${ext}
  oneClick: false
  runAfterFinish: true

