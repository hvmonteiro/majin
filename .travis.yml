language: node_js
node_js:
  - "4.4.1"
sudo: true
addons:
  apt:
    packages:
      - wine
install: 
  - npm install --save-dev
before_script: 
      - "sh -e /etc/init.d/xvfb start"
      - sleep 3 # give xvfb some time to start
      - "export DISPLAY=:99.0"
  - npm test
script: 
  - npm run build
after_script:
  - echo "Finished"
