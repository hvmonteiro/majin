language: node_js
node_js:
  - "5.10.1"
sudo: true
addons:
  apt:
    packages:
      - wine
install: 
  - npm install --save-dev
before_script: 
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm test
script: 
  - npm run build
after_script:
  - echo "Finished"
